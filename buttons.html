<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LoA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/210a3569a8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
    	<div class="bground">
      	<!-- Page content -->
        <div class="d-block w-100" style="text-align:right;">
          <button class="btn mb-1" type="button" onclick="location.href='welcome.html'">Close <i class="fa-solid fa-xmark"></i></button>
        </div>

        <div class="box">
            <button class="btn w-100" type="button" onclick="location.href='create.html'">Story Details</button>
        </div>

        <div class="box">
            <button class="btn w-100" type="button" onclick="alert('Create passage')">Create Page</button>
        </div>

        <div class="box">
            <button class="btn w-100" type="button" data-toggle="modal" data-target="#staticBackdrop" onclick="$('#staticBackdrop').modal(options)">Tags</button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Understood</button>
              </div>
            </div>
          </div>
        </div>

        <div class="box">
            <button class="btn w-100" type="button" onclick="alert('Change font etc')">Text Format</button>
        </div>

        <div class="box">
            <button class="btn w-100" type="button" onclick="alert('Upload images')">Images</button>
        </div>

        <button class="btn btn-primary w-100 my-2 my-sm-0 mr-1" type="button" onclick="alert('You cannot publish yet!')">Publish</button>

    	</div>
    </main>
	<script src="index.js"></script>
  </body>
</html>
